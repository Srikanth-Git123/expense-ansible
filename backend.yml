- name: Backend Setup
  hosts: all
  become: yes
  tasks:
    - name: Disable default NodeJs Version Module
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: Enable NodeJS module for v20
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: Install NodeJs
      ansible.builtin.dnf:
        name: nodejs
        state: installed

    - name: Adding Application User
      ansible.builtin.user:
        name: expense

    - name: Clean the old Content
      ansible.builtin.file:
        path: /app
        state: absent

    - name: Create app Directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download and Extract app Content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/expense-backend-v2.zip
        dest: /app
        remote_src: yes

    - name: Download NodeJs Dependencies
      community.general.npm:
        path: /app
        state: latest

    - name: Copy Backend Service file
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service

    - name: Install MySQL
      ansible.builtin.shell: dnf install mysql -y

    - name: Load Schema
      ansible.builtin.shell: mysql -h mysql-dev.psrikanth.online -uroot -pExpenseApp@1 < /app/schema/backend.sql

    - name: Start backend Service
      ansible.builtin.systemd_service:
        name: backend
        state: restarted
        enabled: yes
        daemon_reload: yes
