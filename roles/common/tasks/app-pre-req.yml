- name: Clean the old Content
  ansible.builtin.file:
    path: "{{ app_loc }}"
    state: absent

- name: Create app Directory
  ansible.builtin.file:
    path: "{{ app_loc }}"
    state: directory
    owner: "{{app_user}}"
    group: "{{app_user}}"

