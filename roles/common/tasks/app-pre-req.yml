- name: Download and Extract app Content - From Artifactory
  ansible.builtin.unarchive:
    src: http://{{artifactory_user}}:{{artifactory_password}}@artifactory-internal.psrikanth.online:8081/artifactory/expense-{{ component }}-""APP_VERSION"".zip
    dest: "{{ app_loc }}"
    remote_src: yes
    owner: "{{app_user}}"
    group: "{{app_user}}"
